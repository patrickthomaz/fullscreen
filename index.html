<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">                              	<!-- declara a configuração dos caracteres (não mudar) -->
        <meta name="viewport" content="width=device-width">     <!-- configura o tamanho da página (não é indicado mudar) -->
            <title>Web map de sidebar</title>                   <!-- título que aparecerá na aba e título do navegador -->

        <!-- estilo css do leaflet (https://leafletjs.com/examples/quick-start/) -->
        <link rel="stylesheet"
              href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
              integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
              crossorigin=""/>
        <!-- javascript do leaflet (https://leafletjs.com/examples/quick-start/) -->
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
                integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
                crossorigin=""></script>
        <!-- link para o estilo em arquivo separado -->
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div id="map"></div>                                        <!-- atributo (único) relacionado ao estilo #map e onde o mapa ficará -->
        <script type="text/javascript" src="main.js"></script>		<!-- link para o arquivo javascript (com as informações de configuração do mapa -->
    </body>

</html>
